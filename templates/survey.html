<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/portrait-flight-attendant-with-plane-figurine.jpg') no-repeat center center fixed; /* Replace with your background image URL */
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Allow vertical scrolling */
            height: 100vh; /* Ensure body takes full viewport height */
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 50px 20px; /* Adjust padding to move the card lower */
            height: 100%;
            width: 100%;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            margin-top: auto; /* Align card to bottom of container */
        }

        h2 {
            margin-bottom: 20px;
            color: #ffb703;
            text-align: center;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffb703;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1rem;
            color: #000;
            background-color: #fff;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .radio-group label.inline {
            font-weight: normal;
            font-size: 1rem;
            color: #ffb703;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #ff8c00;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #ffb703;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Survey Form</h2>
            <form action="/submit_form" method="POST">
                <section class="form-section">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="flight-distance">Flight Distance</label>
                        <input type="number" id="flight-distance" name="flight_distance" required>
                    </div>
                </section>
                <section class="form-section">
                    <div class="form-group">
                        <label for="inflight-entertainment">Inflight Entertainment</label>
                        <select id="inflight-entertainment" name="inflight_entertainment" required>
                            <option value="">Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="baggage-handling">Baggage Handling</label>
                        <select id="baggage-handling" name="baggage_handling" required>
                            <option value="">Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cleanliness">Cleanliness</label>
                        <select id="cleanliness" name="cleanliness" required>
                            <option value="">Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </section>
                <section class="form-section">
                    <div class="form-group">
                        <label for="departure-delay">Departure Delay (minutes)</label>
                        <input type="number" id="departure-delay" name="departure_delay" required>
                    </div>
                    <div class="form-group">
                        <label for="arrival-delay">Arrival Delay (minutes)</label>
                        <input type="number" id="arrival-delay" name="arrival_delay" required>
                    </div>
                </section>
                <section class="form-section">
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <label class="inline"><input type="radio" name="gender" value="1" required> Male</label>
                            <label class="inline"><input type="radio" name="gender" value="0" required> Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Customer Type</label>
                        <div class="radio-group">
                            <label class="inline"><input type="radio" name="customer_type" value="0" required> Loyal Customer</label>
                            <label class="inline"><input type="radio" name="customer_type" value="1" required> Disloyal Customer</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Class</label>
                        <div class="radio-group">
                            <label class="inline"><input type="radio" name="Class" value="Eco Plus" required> Eco Plus</label>
                            <label class="inline"><input type="radio" name="Class" value="Business" required> Business</label>
                            <label class="inline"><input type="radio" name="Class" value="Eco" required> Eco</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Type of Travel</label>
                        <div class="radio-group">
                            <label class="inline"><input type="radio" name="type_of_travel" value="1" required> Personal Travel</label>
                            <label class="inline"><input type="radio" name="type_of_travel" value="0" required> Business Travel</label>
                        </div>
                    </div>
                </section>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
